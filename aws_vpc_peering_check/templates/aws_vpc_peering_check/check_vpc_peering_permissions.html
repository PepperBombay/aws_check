<!DOCTYPE html>
<html>
<head>
    <title>VPC Peering Permission Check</title>
</head>
<body>
    <h1>VPC Peering Permission Check</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
    </form>

    {% if results %}
    <h2>Results:</h2>
    <ul>
        {% for key, value in results.items %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
    {% endif }
</body>
</html>
